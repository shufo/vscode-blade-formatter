on:
  push:
    branches:
      - main
  pull_request:

jobs:
  contrib-readme-job:
    permissions: write-all
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
