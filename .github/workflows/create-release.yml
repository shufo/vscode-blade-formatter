on:
  push:
    branches:
      - main
name: create-release
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v4
        id: release
      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      - name: Make envfile
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo APP_INSIGHT_INSTRUMENT_KEY=${{ secrets.APP_INSIGHT_INSTRUMENT_KEY }} >> .env
      - run: yarn install
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn run compile
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn run vsce package --yarn --allow-package-env-file -o artifact.vsix
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn run vsce publish -p $VSCE_TOKEN --yarn -i artifact.vsix
        if: ${{ steps.release.outputs.release_created }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      - run: npm install -g ovsx
        if: ${{ steps.release.outputs.release_created }}
      - run: ovsx publish -p $OVSX_TOKEN --yarn -i artifact.vsix
        if: ${{ steps.release.outputs.release_created }}
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
